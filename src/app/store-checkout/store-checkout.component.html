<div class="PanelContentContainer">
  <h1>Coyote Checkout</h1>
  <div class="FormFields">
    <mat-form-field class="example-form-field">
      <mat-label>First Name</mat-label>
      <input matInput type="text" [(ngModel)]="Orderfirstname" placeholder="Enter First Name">
    </mat-form-field>
    <mat-form-field class="example-form-field"> 
      <mat-label>Last Name</mat-label>
      <input matInput type="text" [(ngModel)]="Orderlastname" placeholder="Enter Last Name">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Street Address</mat-label>
      <input matInput type="text" [(ngModel)]="Orderstreet" placeholder="Enter Street">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>City</mat-label>
      <input matInput type="text" [(ngModel)]="Ordercity" placeholder="Enter City">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>State</mat-label>
      <input matInput type="text" [(ngModel)]="Orderstate" placeholder="Enter State">
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>ZIP Code</mat-label>
      <input matInput type="text" [(ngModel)]="Orderzip" placeholder="Enter ZIP Code">
    </mat-form-field>
    <div class="discount-section">
      <h3>Discount Information</h3>
      <p>You are eligible for a 100% discount! No payment required.</p>
    </div>
    <button mat-raised-button (click)="insertOne()">Submit Order</button>
  </div>
</div>
